<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">

    <title>Navbar Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="http://getbootstrap.com/examples/navbar/navbar.css" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.3/css/bootstrapValidator.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">

      <!-- Static navbar -->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="http://getbootstrap.com/examples/navbar/#">vec2web</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="/">Home</a></li>
              <li><a href="http://getbootstrap.com/examples/navbar/#">About</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>

      <div class="row">
        <div class="col-md-4">
          <h2>Distance</h2>

          <form role="form" id="analogyForm">
            <div class="form-group">
              <label for="word1">Word 1</label>
              <input type="text" class="form-control" name="word1" placeholder="Paris">
            </div>
            <div class="form-group">
              <label for="word2">Word 2</label>
              <input type="text" class="form-control" name="word2" placeholder="France">
            </div>
            <div class="form-group">
              <label for="word3">Word 3</label>
              <input type="text" class="form-control" name="word3" placeholder="Berlin">
            </div>
            <button id="submitAnalogy" type="text" type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
        <div class="col-md-8">
          <h2>Result</h2>

          <div id="resultOut">
            <table id="analogyTable" class="table table-striped">
            </table>
          </div>

          <div id="analogyError" style="display: none" class="alert alert-danger" role="alert">
            <p>
              <b>Error processing words:</b> <span id="analogyErrorMsg"/>
            </p>
          </div>

        </div>
    </div>

    </div> <!-- /container -->


    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.3/js/bootstrapValidator.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#analogyForm').bootstrapValidator({
                message: 'This value is not valid',
                feedbackIcons: {
                    valid: 'glyphicon glyphicon-ok',
                    invalid: 'glyphicon glyphicon-remove',
                    validating: 'glyphicon glyphicon-refresh'
                },
                fields: {
                    word1: {
                        message: 'The first word is not valid',
                        validators: {
                            notEmpty: {
                                message: 'The first word required and cannot be empty'
                            }
                        }
                    },
                    word2: {
                        message: 'The second word is not valid',
                        validators: {
                            notEmpty: {
                                message: 'The second word is required and cannot be empty'
                            }
                        }
                    },
                    word3: {
                        message: 'The third word is not valid',
                        validators: {
                            notEmpty: {
                                message: 'The third word is required and cannot be empty'
                            }
                        }
                    }
                }
            }).on('success.form.bv', function(e) {
                e.preventDefault();

                $("#analogyTable").html("");
                $('#analogyError').hide();
     
                $.ajax({
                    type: "POST",
                    data: $("form#analogyForm").serialize(),
                    dataType: "json",
                    cache: false,
                    url: "analogy",
                    success: function (data) {
                        console.log(data);
                        drawTable(data);
                    },
                    error: function (jqXHR) {
                        var err = jqXHR.responseText;
                        $("#analogyError").show();
                        $('#analogyErrorMsg').text(err);
                    }
                });
            });
        });

        function drawTable(data) {
          $.each(data, function(index, item) {
            var row = $("<tr />");
            $("#analogyTable").append(row);
            row.append($("<td>" + item.Word + "</td>"));
            row.append($("<td>" + item.Distance + "</td>"));
          })
        }
    </script>
      

<style class="ublock-postload-1ae7a5f130fc79b4fdb8a4272d9426b5">.container > .infoBoxList > .shareInfoBox
{display:none !important;}</style></body></html>
